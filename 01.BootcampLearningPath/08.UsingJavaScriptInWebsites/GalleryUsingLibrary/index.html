<!DOCTYPE html>
<html lang="en">
<head>

    <title>Swiper gallery</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">

<body>
    <nav class="main-nav">
        <h1 class="brand">

        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="./img/1.jpg" alt="Luna"/></div>
            <div class="swiper-slide"><img src="./img/2.jpg" alt="Luna"/></div>

            <div class="swiper-slide"><img src="./img/6.jpg" alt="Luna"/></div>
            <div class="swiper-slide"><img src="./img/7.jpg" alt="Luna"/></div>

            <div class="swiper-slide"><img src="./img/9.jpg" alt="Luna"/></div>
            <div class="swiper-slide"><img src="./img/10.jpg" alt="Luna"/></div>
            <div class="swiper-slide"><img src="./img/11.jpg" alt="Luna"/></div>

        <!-- <div class="swiper-scrollbar"></div> -->
    </div>

    <script src="https://unpkg.com/popmotion/dist/popmotion.global.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="./gallery.js"></script>
